<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<title>Confirmation Inscription</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container spacer40">
			<div class="card spacer40">
				<div class="card-header bg-danger text-warning">Confirmation</div>
				<div class="card-body">
					<div class="form-group">
						<label class="control-label">Pseudo :</label> <label th:text="${utilisateur.username}"></label>
					</div>
					<div class="form-group">
						<label class="control-label">Prénom :</label> <label th:text="${utilisateur.prenom}"></label>
					</div>
					<div class="form-group">
						<label class="control-label">Nom :</label> <label th:text="${utilisateur.nom}"></label>
					</div>
					<div class="form-group">
						<label class="control-label">Email :</label> <label th:text="${utilisateur.email}"></label>
					</div>
					<div class="form-group">
						<label class="control-label">Code Postal :</label> <label th:text="${utilisateur.codePostal}"></label>
					</div>
					<div class="form-group">
						<label class="control-label">Téléphone :</label> <label th:text="${utilisateur.telephone}"></label>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
